<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title><ui:insert name="title">Default title</ui:insert></title>
</h:head>

<h:body>
	<ui:debug hotkey="x"
		rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}" />

	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="100" resizable="true">
			<div id="header">
				<ui:insert name="header">
					<!--  include your header file or uncomment the include below and create header.xhtml in this directory -->
					<ui:include src="header.xhtml" />
				</ui:insert>
			</div>

		</p:layoutUnit>

		<p:layoutUnit position="south" size="100" resizable="true">
			<div id="footer">
				<ui:insert name="footer">
					<!--  include your header file or uncomment the include below and create footer.xhtml in this directory -->
					<ui:include src="footer.xhtml" />
				</ui:insert>
			</div>
		</p:layoutUnit>

		<p:layoutUnit position="west" size="200" resizable="true">
			<h:form>
				<!-- <ui:include src="../templates/themeMenu.xhtml" />  -->
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<div id="content">
				<ui:insert name="content">
    	No content
    	<!--  include your content file or uncomment the include below and create content.xhtml in this directory -->
					<!-- <div> -->
					<!-- <ui:include src="content.xhtml"/> -->
					<!-- </div> -->
				</ui:insert>
			</div>
		</p:layoutUnit>
	</p:layout>

</h:body>

</html>
